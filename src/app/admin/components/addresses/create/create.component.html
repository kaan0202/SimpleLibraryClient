

<div style="padding: 50px; border: solid 1px rgba(0, 0, 0, .12); border-right:none;" >




  <mat-form-field class="address-create">
    <mat-label>Kullanıcı</mat-label>
    <mat-select [(value)]="personName" >
      <mat-option *ngFor="let data of personData" [value]="data.id">
        {{data.name}}
      </mat-option>
      </mat-select>
  </mat-form-field>


<mat-form-field class="address-create">
  <mat-label>Address Başlığı</mat-label>
  <input matInput #txtTitle>
</mat-form-field>

<mat-form-field class="address-create">
  <mat-label>Açıklama </mat-label>
  <input matInput #txtDescription>
</mat-form-field>
<mat-form-field class="address-create">
  <mat-label>Açık Adres</mat-label>
  <textarea matInput #txtOpenAddress></textarea>
</mat-form-field>


<mat-form-field class="address-create">
  <mat-label>Mahalle</mat-label>
  <mat-select [(value)]="neightName" >
    <mat-option *ngFor="let data of neight" [value]="data.id">
      {{data.name}}
    </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="address-create">
  <mat-label>Telefon</mat-label>
  <span matTextPrefix>+90 &nbsp;</span>
  <input type="tel" matInput #txtPhoneNumber>
  <mat-icon matSuffix>mode_edit</mat-icon>
</mat-form-field>


<button mat-flat-button style="width: 150px; height: 65px; font-size: 20px;" (click)="create(personName,neightName,txtTitle,txtDescription,txtOpenAddress,txtPhoneNumber)" color="accent">Ekle</button>
</div>
