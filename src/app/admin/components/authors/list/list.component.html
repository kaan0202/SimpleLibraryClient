<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Yazar Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef> Yazar Soyadı </th>
      <td mat-cell *matCellDef="let element"> {{element.Surname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="BirthDay">
      <th mat-header-cell *matHeaderCellDef> Doğum Yılı </th>
      <td mat-cell *matCellDef="let element"> {{element.BirthDay}} </td>
    </ng-container>


    <ng-container matColumnDef="menus" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Menü</th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button    [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [id]="element.id" controller ="address" (callback)="getAuthors()" appUpdate>
          <mat-icon>settings_backup_restore</mat-icon>
          <span>Güncelle</span>
        </button>

        <button mat-menu-item [id]="element.id" controller ="address" (callback)="getAuthors()" appDelete>
          <mat-icon>delete</mat-icon>
          <span>Sil</span>
        </button>
      </mat-menu>
    </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="pageChanged()"
  [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
