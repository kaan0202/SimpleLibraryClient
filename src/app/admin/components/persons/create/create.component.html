

<div style="padding: 50px; border: solid 1px rgba(0, 0, 0, .12); " >
  <mat-form-field class="book-create">
  <mat-label>Adres</mat-label>
  <mat-select [(value)]="neighName" >
    <mat-option *ngFor="let data of neighData" [value]="data.id">
      {{data.name}}
    </mat-option>
    </mat-select>
</mat-form-field>



<mat-form-field class="book-create">
  <mat-label> Adı</mat-label>
  <input matInput  #txtName>
</mat-form-field>
<mat-form-field class="book-create">
  <mat-label> Soyadı</mat-label>
  <input matInput  #txtSurname>
</mat-form-field>
<mat-form-field class="book-create">
  <mat-label> Email</mat-label>
  <input matInput type="email"  #txtEmail>
</mat-form-field>

<mat-form-field class="book-create">
  <mat-label> Şifre</mat-label>
  <input matInput  #txtPassword>
</mat-form-field>




<button mat-flat-button style="width: 150px; height: 65px; font-size: 20px; " color="accent" (click)="create(neighName,txtName,txtSurname,txtEmail,txtPassword)">Ekle</button>
</div>
