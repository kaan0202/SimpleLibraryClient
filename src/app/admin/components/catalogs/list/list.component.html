<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>

    <ng-container matColumnDef="CatalogName">
      <th mat-header-cell *matHeaderCellDef> Katalog AdÄ± </th>
      <td mat-cell *matCellDef="let element"> {{element.CatalogName}} </td>
    </ng-container>

    <ng-container matColumnDef="LanguageName">
      <th mat-header-cell *matHeaderCellDef> Dil </th>
      <td mat-cell *matCellDef="let element"> {{element.LanguageName}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="pageChanged()"
  [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
